<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale JS Final Attempt</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/DDK CSS/style.css">
</head>
<body> 
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" id="posnav">
  <div class="container-fluid">
    <h2 class="navbar-brand" href="#">Come Dyt with Me</h2>
      <i class="bi bi-vinyl-fill"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart.html">Cart</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemToStore">
            Add an Item
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container d-flex justify-content-end mb-3 mt-5 pt-4">
  <div class="d-flex w-25 ms-3">
    <label for="" class="form-label">Sort by category</label>
    <select
      class="form-select"
      name=""
      id="sortCategory"
      onchange="sortCategory()"
    >
      <option value="All">All</option>
      <option value="Mains">Mains</option>
      <option value="Sides">Sides</option>
      <option value="Drinks">Drinks</option>
    </select>
  </div>
  <div class="d-flex w-25 ms-3">
    <label for="" class="form-label">Sort by name</label>
    <select class="form-select" name="" id="sortName" onchange="sortName()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </div>
  <div class="d-flex w-25 ms-3">
    <label for="" class="form-label">Sort by price</label>
    <select
      class="form-select"
      name=""
      id="sortPrice"
      onchange="sortPrice()"
    >
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </div>
</div>
<!-- ADD PRODUCT MODAL -->

<div class="modal fade" id="addItemToStore" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a New Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="title"/>
             <input type="text" id="price"/>
             <input type="text" id="img"/>
             <select name="category" id="category">
             <option value="mains">Mains</option>
             <option value="sides">Sides</option>
             <option value="drinks">Drinks</option>
             </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-target="modal" onclick="createProducts()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- END OF ADD PRODUCT MODAL -->



  <div id="products" class="container d-flex mb-3"></div>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/DDK JS/script.js"></script>
</body>
</html>
